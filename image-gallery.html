<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- CSS principal -->
  <link rel="stylesheet" href="CSS/image_gallery.css">
  <title>Galería de Imágenes</title>
</head>

<body>
  <header class="header">
    <input class="header__input-text" type="text" placeholder="Ingrese palabra clave">
    <input class="input-btn btn_buscar" type="button" value="Buscar">
  </header>
  <main class="main">
    <div class="main__div-btn">
      <input class="input-btn main__btn-fotos-random" type="button" value="Fotos random">
    </div>
    <section class="main__section" id="section_image">
    </section>
  </main>

  <div class="main__div-cargar-mas">
    <i class="far fa-plus-square" id="mostrar-mas"></i>
  </div>

  <div class="div__modal-container div-imagen" id="div-modal-container">
    <div class="div__modal" id="div-modal">
      <img class="div__img">
      <div class="div__div-contenedor-p">
        <p class="div__p-description"></p>
      </div>
    </div>
  </div>

  <div class="div__modal-container div__mensaje" id="modal-mensaje">
    <div class="div__modal-mensaje">
      <h1 class="div__h1-mensaje">Ingrese otra palabra clave</h1>
    </div>
  </div>
  <button class="input-btn scroll-top-btn hidden"><i class="fas fa-arrow-up"></i></button>

  <!-- Libreria Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/9619deae87.js" crossorigin="anonymous"></script>
  <!-- Archivo de programación -->
  <script src="javaScript/image_gallery.js"></script>
</body>

</html>
